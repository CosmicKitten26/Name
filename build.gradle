//        }
//    }
//}

task clean(type: Delete) {
    delete rootProject.buildDir
}

["Debug", "Release"].each { variant ->
    tasks.register("build$variant") {
        description("Build LSPatch with $variant")
        dependsOn tasks.getByPath(":patch:build$variant")
    }
}
